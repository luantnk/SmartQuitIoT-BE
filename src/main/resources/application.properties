jwt.refreshableDuration=240
refresh.token.key=${REFRESH_TOKEN_KEY}


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/smart-quit-iot/api-docs

smartquit.default.avatar.url=https://ui-avatars.com/api/?background=00D09E&color=fff&size=250&name=

allowed.url=http://localhost:5173,http://localhost:8080/api/swagger-ui/index.html,https://smartquitiot.website,https://server.smartquitiot.website,https://smartquitiot.netlify.app/

