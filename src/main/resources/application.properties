spring.application.name=SmartQuitIoT-BE
server.port=8080
spring.datasource.url=jdbc:mariadb://localhost:3306/smartquitiot?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.main.allow-bean-definition-overriding=true
spring.elasticsearch.uris=http://localhost:9200
